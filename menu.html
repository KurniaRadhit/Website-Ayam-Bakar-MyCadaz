<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Ayam - Food Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            /* Make body transparent to show index.html background */
            background: transparent !important;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .glass-container {
            width: 85%;
            max-width: 1000px;
            margin: 5vh auto;
            background: rgba(30, 34, 53, 0.6);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 30px;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), transparent);
            z-index: -1;
            border-radius: 20px 20px 0 0;
        }

        .gallery-title {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 0.1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: glowEffect 3s infinite;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .gallery-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
            text-align: center;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            font-family: 'Poppins', sans-serif;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 107, 88, 0.8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 107, 88, 1);
            transform: translateX(-5px);
        }

        /* Improve the food gallery items */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px auto;
        }

        .food-item {
            border-radius: 16px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            height: 100%;
        }

        .food-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        /* Animation for loading effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 0.5;
            }

            to {
                opacity: 1;
            }
        }

        footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding: 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
        }

        @media (max-width: 768px) {
            .glass-container {
                width: 90%;
                padding: 20px;
                margin: 3vh auto;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .gallery-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 576px) {
            .glass-container {
                width: 95%;
                padding: 15px;
                margin: 2vh auto;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .gallery-title {
                font-size: 1.8rem;
            }

            .back-button {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="glass-container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <header>
            <h1 class="gallery-title">MENU AYAM</h1>
            <h2 class="gallery-subtitle">Exquisite Food Gallery</h2>
        </header>

        <div class="container">
            <div id="foodGallery" class="gallery-grid">
                <!-- Food items will be loaded here -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading our delicious menu...
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Menu Ayam - All rights reserved</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Add fade-in animation to food items when they load
        document.addEventListener('DOMContentLoaded', function () {
            const foodGallery = document.getElementById('foodGallery');

            // Add observer to apply animations when elements come into view
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.animation = 'fadeIn 0.5s forwards';
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.2 });

                // After items are loaded, observe them
                const checkExist = setInterval(function () {
                    const foodItems = document.querySelectorAll('.food-item');
                    if (foodItems.length > 0) {
                        clearInterval(checkExist);
                        foodItems.forEach(item => {
                            observer.observe(item);
                        });
                    }
                }, 100);
            }
        });
    </script>
</body>

</html>
